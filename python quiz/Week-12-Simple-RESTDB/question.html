<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="question.css" />
  </head>
  <body>
    <!-- Further code here -->
    <div class="start-screen">
      <div class="welcome-container">
        <h1>Welcome To Python Prodigy Quiz</h1>
        <div class="instructions">
          <p>How To Play:</p>
          <ul>
            <li>Click the “Start Button” To Begin.</li>
            <li>There are 10 questions in the quiz</li>
            <li>After completed the quiz it will calculate all your score.</li>
          </ul>
        </div>
        <button id="start-button">Start Game</button>
      </div>
    </div>

    <div id="display-container">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">1 of 3 questions</span>
        </div>
        <div class="timer-div">
          <img
            src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png"
            width="20px"
          />
          <span class="time-left">10s</span>
        </div>
      </div>
      <div id="container">
        <!-- questions and options will be displayed here -->
      </div>
      <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <button id="restart">Restart</button>
    </div>

    <script src="question.js"></script>
  </body>
</html>
