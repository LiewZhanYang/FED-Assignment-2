<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="question.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest"></script>

  </head>
  <body>
    <!-- Further code here -->
    <div class="start-screen">
      <div class="welcome-container">
        <h1>Welcome To Python Prodigy Quiz</h1>
        <!-- Instructions on how to play the quiz -->
        <div class="instructions">
          <p>How To Play:</p>
          <ul>
            <li>Click the “Start Button” To Begin.</li>
            <li>There are 10 questions in the quiz</li>
            <li>After completed the quiz it will calculate all your score.</li>
          </ul>
        </div>
        <!-- Start game button -->
        <div class="alert alert-success" role="alert" id="add-update-msg">
          <lottie-player
            id="success"
            autoplay
            loop
            mode="normal"
            src="/lottie/tick.json"
            style="display: none; width: 100px; height: 100px;">
          </lottie-player>
        </div>
        <button id="start-button">Start Game</button>
        <img id="loading" style="display: none;" src="../../image/lottieloading1.gif" alt="GIF not loading">
        
      </div>
    </div>

    <div id="display-container">
      <!-- Header section with question count and timer -->
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">Total 10 questions</span>
        </div>
        <div class="timer-div">
          <!-- Stopwatch icon -->
          <img
            src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png"
            width="20px"
          />
          <span class="time-left">10s</span>
        </div>
      </div>
      <div id="container">
        <!-- questions and options will be displayed here -->
      </div>
      <button id="next-button">Next</button>
    </div>

     <!-- Score page displayed after completing the quiz -->

    <div class="score-page">
      <div class="score-container">
        <!-- Heading for the score section -->
        <h2 class="score-heading">Your Score:</h2>
        <div class="user-score" id="user-score">5 out of 10</div>
        <!-- Continue button to proceed further -->
        <a href="inform.html" button id="continue">Continue</button>
      </div>
    </div>

    

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest"></script>
    <script src="question.js"></script>
    
  </body>
</html>
